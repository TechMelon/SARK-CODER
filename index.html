<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARKART</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="container">
    <h4>Trade-in-offer</h4>
    <h2>Super value deals</h2>
    <h1>On all products</h1>
    <p>Save more with coupons & up to 40% off!!</p>
    <button>Shop Now</button>
   </section>
   <section id="feature" class="section-p1">
    <div class="fe-box">
        <img src="./images/shipping.png" alt="">
        <h6>Free Shipping</h6>
    </div>
    <div class="fe-box">
        <img src="./images/onlineorder.png" alt="">
        <h6>Online Order</h6>
    </div>
    <div class="fe-box">
        <img src="./images/savemoney.jpeg" alt="">
        <h6>Save Money</h6>
    </div>
    <div class="fe-box">
        <img src="./images/promotion.png" alt="">
        <h6>Promotions</h6>
    </div>
    <div class="fe-box">
        <img src="./images/time.jpeg" alt="">
        <h6>24/7 support</h6>
    </div>
   </section>
   <section id="product1" class="section-p1">
    <h2>Featured Products</h2>
    <p>New collection and new modern design.</p>
    <div class="new-container">
        <div class="pro">
            <img src="images/laptop.jpg" alt="">
            <div class="descrip">
                <span></span>
            </div>
        </div>
    </div>
   </section>
    <script src="script.js"></script>
</body>
</html>
